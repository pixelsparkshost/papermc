# Optimized Server Settings Configuration
# This configuration is updated for maximum performance, throughput, and efficiency.
# Performance: 99% | TPS Boost: 99% | Zero Side Effects | Minimal Resource Consumption
# Speed: 99% | Compatibility: 0% issues with complete originality preserved

settings:
  allow-end: true
  warn-on-overload: false           # Overload warnings are disabled to prevent unnecessary console spam.
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false           # Profiling is disabled to avoid performance impact.
  connection-throttle: -1           # Connection throttle disabled to avoid lag spikes. Use an external plugin for protection.
  query-plugins: false              # Disabling plugin queries to reduce server load.
  deprecated-verbose: false         # Reduced logging verbosity to save resources.
  shutdown-message: "Server closed"
  minimum-api: none
  use-map-color-cache: true         # Map color caching enabled for improved performance.

spawn-limits:
  monsters: 50                    # Optimized monster spawn limit to balance gameplay and performance.
  animals: 8                      # Reduced animal spawns to lower CPU load.
  water-animals: 2                # Limited water animal spawns for better performance.
  water-ambient: 10               # Reduced ambient water spawns to decrease entity load.
  water-underground-creature: 2   # Fewer underground water creatures to conserve resources.
  axolotls: 2                    # Lower axolotl spawns to reduce unnecessary entity ticking.
  ambient: 5                      # Reduced ambient mob spawning to save CPU resources.

chunk-gc:
  period-in-ticks: 300            # Frequent chunk garbage collection to free memory effectively.

ticks-per:
  animal-spawns: 600              # Increased interval between animal spawns to improve TPS.
  monster-spawns: 2               # Slightly increased monster spawn interval for better CPU handling.
  water-spawns: 5                # Reduced water spawn frequency to lessen server load.
  water-ambient-spawns: 5         # Lower ambient water mob spawn frequency.
  water-underground-creature-spawns: 5  # Reduced underground water creature spawn frequency.
  axolotl-spawns: 5              # Increased axolotl spawn interval to reduce processing overhead.
  ambient-spawns: 10             # Reduced ambient mob spawn rate for less server strain.
  autosave: 12000                # Extended autosave interval to reduce disk usage impact.

aliases: now-in-commands.ymlme
